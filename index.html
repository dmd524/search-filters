<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forms and Validation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}
#searchInput {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    margin-bottom: 12px;
}
#teamList {
    list-style-type: none;
    padding: 0;
    margin-left: 0;
}
</style>
</head>

<body>
<div class="container align-middle">
    <h2>NHL Teams</h2>
    <!-- search box -->
    <input type="text" id="searchInput" onkeyup="searchList()" placeholder="Search for teams.." title="Type in a team">
    <ul id="teamList">
        <li><a href="https://www.nhl.com/hurricanes" target="_blank">Hurricanes</a></li>
        <li><a href="https://www.nhl.com/bluejackets" target="_blank">Blue Jackets</a></li>
        <li><a href="https://www.nhl.com/devils" target="_blank">Devils</a></li>
        <li><a href="https://www.nhl.com/islanders" target="_blank">Islanders</a></li>
        <li><a href="https://www.nhl.com/rangers" target="_blank">Rangers</a></li>
        <li><a href="https://www.nhl.com/flyers" target="_blank">Flyers</a></li>
        <li><a href="https://www.nhl.com/penguins" target="_blank">Penguins</a></li>
        <li><a href="https://www.nhl.com/capitals" target="_blank">Capitals</a></li>
    </ul>
    <script>
function searchList() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("teamList");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script> 
</div>
</body>
</html>
